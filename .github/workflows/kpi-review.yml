name: KPI Review Bot

on:
  schedule:
    # 01:00 UTC = 10:00 KST, every day
    - cron: '0 1 * * *'
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (print to console instead of Slack)'
        required: false
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'

jobs:
  kpi-review:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Debug - test variable vs secret
        env:
          TEST_VAR: ${{ vars.TEST_VALUE }}
          TEST_SECRET: ${{ secrets.SPREADSHEET_ID }}
        run: |
          echo "Variable TEST_VALUE: $TEST_VAR"
          echo "Secret SPREADSHEET_ID length: ${#TEST_SECRET}"

      - name: Run KPI Review Bot
        env:
          GOOGLE_SERVICE_ACCOUNT_EMAIL: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_EMAIL }}
          GOOGLE_PRIVATE_KEY: ${{ secrets.GOOGLE_PRIVATE_KEY }}
          SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          SLACK_CHANNEL_ID: ${{ secrets.SLACK_CHANNEL_ID }}
          DRY_RUN: ${{ github.event.inputs.dry_run || 'false' }}
        run: npm start
